<!DOCTYPE html>
<html>
    <head>
    <title>Twitter Isotop wall</title>
    <!-- JS -->
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/jquery.isotope.min.js"></script>
    <script src="scripts/ICanHaz.min.js"></script>
    <script src="scripts/moment.min.js"></script>
    <script src="twitisowall.js"></script>

    <!-- CSS -->
    <link href="styles/isotop.css" type="text/css" rel="stylesheet">
    <link href="styles/twitisowall.css" type="text/css" rel="stylesheet">

    <!-- templates -->
    <script id="tweet" type="text/html">
        {{#results}}
        <div class="item" data-created-at="{{created_at}}" data-added-at="{{added_at}}">
            <span class="author_name"><a href="https://twitter.com/#!/{{from_user}}">{{from_user_name}}</a></span>&nbsp;<span class="author_login">@{{from_user}}</span> <span class="create_from">{{created_from}}</span>
            <p><img src="{{profile_image_url_https}}" alt="{{from_user}}" />
            {{{text}}}</p>
            {{#image_url}}
            <div class="attached_media">
                <img class="media" src="{{.}}" />
            </div>
            {{/image_url}}
        </div>
        {{/results}}
    </script>
    </head>
    <body>
        <div id="tools">
            <img id="imageDeleteTools" src="images/trash.png" alt="remove tools bar" />
            <input id="searchInput" type="text" name="search" />
        </div>
        <div id="container"></div>
    </body>
</html>
